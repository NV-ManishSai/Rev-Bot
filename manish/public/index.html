<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolt Motors Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #FF6B9D 0%, #C44569 25%, #F093FB 50%, #F5576C 75%, #4FACFE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 60px 40px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #FF6B9D, #C44569, #F093FB, #F5576C, #4FACFE);
            border-radius: 32px 32px 0 0;
        }

        .logo {
            margin-bottom: 40px;
            position: relative;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B9D, #C44569, #F093FB);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo i {
            font-size: 48px;
            color: white;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 18px;
            color: #86868b;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 160px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B9D, #C44569);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #F5576C, #FF6B9D);
            color: white;
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            font-weight: 500;
            color: #1d1d1f;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 64px;
            backdrop-filter: blur(10px);
        }

        .status.recording {
            background: rgba(255, 107, 157, 0.1);
            border-color: rgba(255, 107, 157, 0.3);
            color: #FF6B9D;
            animation: pulse 2s infinite;
        }

        .status.processing {
            background: rgba(76, 175, 254, 0.1);
            border-color: rgba(76, 175, 254, 0.3);
            color: #4FACFE;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .audio-player {
            width: 100%;
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .audio-player.show {
            display: block;
            animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 24px 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-4px);
        }

        .feature i {
            font-size: 28px;
            color: #FF6B9D;
            margin-bottom: 12px;
        }

        .feature h3 {
            font-size: 15px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 6px;
        }

        .feature p {
            font-size: 13px;
            color: #86868b;
        }

        .recording-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #FF6B9D;
            display: none;
            animation: blink 1.2s infinite;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
        }

        .recording-indicator.active {
            display: block;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; transform: scale(1); }
            51%, 100% { opacity: 0.4; transform: scale(0.8); }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
                margin: 10px;
                border-radius: 24px;
            }

            h1 {
                font-size: 28px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 240px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .logo-circle {
                width: 100px;
                height: 100px;
            }

            .logo i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="recording-indicator" id="recordingIndicator"></div>
        
        <div class="logo">
            <div class="logo-circle">
                <i class="fas fa-microphone-alt"></i>
            </div>
            <h1>Revolt Motors</h1>
            <p class="subtitle">Voice Assistant</p>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                <i class="fas fa-play"></i>
                Start Conversation
            </button>
            <button id="stopBtn" class="btn btn-danger" disabled>
                <i class="fas fa-stop"></i>
                Stop
            </button>
        </div>
        
        <div id="status" class="status">
            <i class="fas fa-circle"></i>
            Ready to start conversation
        </div>
        
        <audio id="aiAudio" class="audio-player" controls></audio>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-robot"></i>
                <h3>AI Powered</h3>
                <p>Advanced voice recognition</p>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Real-time</h3>
                <p>Instant responses</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure</h3>
                <p>Privacy focused</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
