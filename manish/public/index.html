<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolt Motors Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: #1a1a1a;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 48px 32px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 1px solid #333333;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10a37f, #00d4aa);
            border-radius: 16px 16px 0 0;
        }

        .logo {
            margin-bottom: 40px;
            position: relative;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #10a37f;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 24px rgba(16, 163, 127, 0.4);
            position: relative;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo i {
            font-size: 32px;
            color: #ffffff;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .subtitle {
            font-size: 16px;
            color: #a0a0a0;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #10a37f;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            box-shadow: 0 8px 24px rgba(16, 163, 127, 0.4);
            position: relative;
        }

        .mic-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(16, 163, 127, 0.5);
        }

        .mic-button:active:not(:disabled) {
            transform: translateY(0px);
            box-shadow: 0 4px 16px rgba(16, 163, 127, 0.4);
        }

        .stop-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #ef4444;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
            position: relative;
        }

        .stop-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(239, 68, 68, 0.5);
        }

        .stop-button:active:not(:disabled) {
            transform: translateY(0px);
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.4);
        }

        .mic-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .mic-button.listening {
            background: #059669;
            animation: pulse 2s infinite;
        }

        .mic-button.processing {
            background: #3b82f6;
            animation: spin 1s linear infinite;
        }

        .mic-button.interrupting {
            background: #ef4444;
            animation: pulse-interrupt 0.5s ease-in-out;
        }
        
        .mic-button.conversation-active {
            background: #10a37f;
        }
        
        .mic-button.conversation-active:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(16, 163, 127, 0.5);
        }
        
        .mic-button.voice-detected {
            background: #3b82f6;
            animation: pulse-voice 1s ease-in-out infinite;
        }
        
        @keyframes pulse-voice {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes pulse-interrupt {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .status.interrupting {
            color: #ff6b6b;
            background: #2e1a1a;
            border-color: #ff6b6b;
            animation: blink 0.5s ease-in-out;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 32px;
            font-weight: 500;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 56px;
            font-size: 14px;
        }

        .status.listening {
            background: #1a2e1a;
            border-color: #10a37f;
            color: #00d4aa;
        }

        .status.processing {
            background: #1a1f2e;
            border-color: #3b82f6;
            color: #60a5fa;
        }

        .audio-player {
            width: 100%;
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .audio-player.show {
            display: block;
            animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .conversation-indicator {
            background: #1a2e1a;
            border: 1px solid #10a37f;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-weight: 500;
            color: #00d4aa;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .conversation-indicator i {
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .features {
            margin-top: 32px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .feature {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px 16px;
            text-align: center;
            border: 1px solid #404040;
            transition: transform 0.2s ease;
        }

        .feature:hover {
            transform: translateY(-2px);
            background: #333333;
        }

        .feature i {
            font-size: 24px;
            color: #10a37f;
            margin-bottom: 12px;
        }

        .feature h3 {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .feature p {
            font-size: 12px;
            color: #a0a0a0;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(16, 163, 127, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
                margin: 10px;
                border-radius: 24px;
            }

            h1 {
                font-size: 28px;
            }

            .mic-button {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .logo-circle {
                width: 100px;
                height: 100px;
            }

            .logo i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-circle">
                <i class="fas fa-motorcycle"></i>
            </div>
            <h1>Talk to Rev</h1>
            <p class="subtitle">Revolt Motors Voice Assistant</p>
        </div>
        
        <button id="micButton" class="mic-button">
            <i class="fas fa-microphone"></i>
        </button>
        
        <button id="stopButton" class="stop-button">
            <i class="fas fa-stop"></i>
        </button>
        
        <div id="status" class="status">
            <i class="fas fa-circle"></i>
            Tap to start continuous conversation
        </div>
        
        <audio id="aiAudio" class="audio-player" preload="auto" style="display: none;"></audio>
        
        <div id="conversationIndicator" class="conversation-indicator" style="display: none;">
            <i class="fas fa-circle"></i>
            <span>Continuous Conversation Active</span>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-motorcycle"></i>
                <h3>Electric Bikes</h3>
                <p>Learn about our models</p>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Fast Charging</h3>
                <p>Quick power solutions</p>
            </div>
            <div class="feature">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Dealerships</h3>
                <p>Find locations near you</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
